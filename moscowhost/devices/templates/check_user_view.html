{% load form_tags i18n %}
{% block content %}

{% if not close_window %}
<form method="post" action="">
<div>&nbsp;</div>
          <div align="center">{{ document.text|safe }}</div>
  
{% else %}

<script type="text/javascript">
    window.opener.location.reload(true);
    window.close();
</script>

</form>    
{% endif %}
{% endblock %}
